<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Processing login...</p>
    </div>

    <script>
        console.log('=== REDIRECT.HTML LOADED ===');
        
        // Get auth code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const error = urlParams.get('error');
        
        console.log('URL params:', { code: authCode ? 'present' : 'missing', error: error });

        if (error) {
            console.error('Error from Cognito:', error);
            alert('Login failed: ' + error);
            window.location.href = 'https://vibetrack.s3-website.ap-south-2.amazonaws.com/login.html';
        } else if (authCode) {
            console.log('Auth code received from Cognito');
            
            // Set authentication in localStorage
            try {
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('authCode', authCode);
                localStorage.setItem('user', JSON.stringify({
                    email: 'user@example.com',
                    name: 'User',
                    isAuthenticated: true
                }));
                
                console.log('LocalStorage set successfully');
                console.log('isAuthenticated:', localStorage.getItem('isAuthenticated'));
                console.log('user:', localStorage.getItem('user'));
                
                // Now redirect to index.html
                console.log('Redirecting to index.html...');
                window.location.href = 'http://vibetrack.s3-website.ap-south-2.amazonaws.com/index.html';
            } catch (e) {
                console.error('Error setting localStorage:', e);
                window.location.href = 'https://vibetrack.s3-website.ap-south-2.amazonaws.com/login.html';
            }
        } else {
            console.log('No code or error found');
            window.location.href = 'https://vibetrack.s3-website.ap-south-2.amazonaws.com/login.html';
        }
    </script>
</body>
</html>
